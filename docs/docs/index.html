<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tip Calculator</title>
    <style>
      body { font-family: system-ui, -apple-system, Arial; max-width: 520px; margin: 40px auto; padding: 0 16px; }
      label { display:block; margin: 14px 0 6px; }
      input { width: 100%; padding: 10px; font-size: 16px; }
      button { margin-top: 16px; padding: 10px 14px; font-size: 16px; cursor: pointer; }
      .result { margin-top: 16px; font-size: 18px; font-weight: 600; }
      .hint { color: #555; font-size: 14px; }
    </style>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <p class="hint">Enter bill, tip %, and number of people.</p>

    <label>Total bill ($)</label>
    <input id="bill" type="number" step="0.01" placeholder="e.g. 150.00" />

    <label>Tip (%)</label>
    <input id="tip" type="number" step="0.01" placeholder="e.g. 12" />

    <label>People</label>
    <input id="people" type="number" step="1" placeholder="e.g. 3" />

    <button id="calc">Calculate</button>

    <div class="result" id="out"></div>

    <script>
      const billEl = document.getElementById("bill");
      const tipEl = document.getElementById("tip");
      const peopleEl = document.getElementById("people");
      const outEl = document.getElementById("out");

      document.getElementById("calc").addEventListener("click", () => {
        const totalBill = Number(billEl.value);
        const tipGive = Number(tipEl.value);
        const people = Number(peopleEl.value);

        if (!totalBill || totalBill < 0) return outEl.textContent = "Enter a valid bill amount.";
        if (!people || people <= 0) return outEl.textContent = "People must be 1 or more.";

        const tipRate = tipGive / 100;
        const multiplier = 1 + tipRate;
        const result = (totalBill * multiplier) / people;

        outEl.textContent = `Each person should pay: ${result.toFixed(2)} $`;
      });
    </script>
  </body>
</html>
